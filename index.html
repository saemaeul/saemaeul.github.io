<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'SRFont';
            src: url('https://webstatic.mihoyo.com/common/clgm-static/sr/fonts/zh-cn.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SRFont', 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a2b3c 100%);
            color: #e0f2ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4dabf7, #9775fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-card {
            background: rgba(25, 40, 60, 0.7);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 1px solid rgba(77, 171, 247, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4dabf7, #9775fa);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(77, 171, 247, 0.3);
        }
        
        .nav-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .card-desc {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .card-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-footer i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        
        .nav-card:hover .card-footer i {
            transform: translateX(5px);
        }
        
        .card-1 .card-icon { color: #4dabf7; }
        .card-2 .card-icon { color: #9775fa; }
        .card-3 .card-icon { color: #ffa94d; }
        .card-4 .card-icon { color: #69db7c; }
        .card-5 .card-icon { color: #ff6b6b; }
        
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px 10px;
            }
        }
        
        @media (min-width: 992px) {
            .nav-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .nav-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Start</h1>
        </header>
        
        <main>
            <div class="nav-grid">
                <a href="./cr/" class="nav-card card-1">
                    <div class="card-icon">
                        <i class="fas fa-train"></i>
                    </div>
                    <h2 class="card-title">中国铁路乘车日志</h2>
                    <div class="card-footer">
                        <span>/cr</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="./ff/" class="nav-card card-2">
                    <div class="card-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h2 class="card-title">FLUFFY FLASH</h2>
                    <div class="card-footer">
                        <span>/ff</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="./korail/" class="nav-card card-3">
                    <div class="card-icon">
                        <i class="fas fa-subway"></i>
                    </div>
                    <h2 class="card-title">한국 철도 승차 로그</h2>
                    <div class="card-footer">
                        <span>/korail</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="./sm/" class="nav-card card-4">
                    <div class="card-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <h2 class="card-title">GPS速度计</h2>
                    <div class="card-footer">
                        <span>/sm</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="./sr/" class="nav-card card-5">
                    <div class="card-icon">
                        <i class="fas fa-headphones"></i>
                    </div>
                    <h2 class="card-title">Stardust:RAY</h2>
                    <div class="card-footer">
                        <span>/sr</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
